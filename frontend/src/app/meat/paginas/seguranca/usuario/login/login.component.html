<div class="centro background w-100 h-100">

    <form [formGroup]="formularioLogin" [@loginAnimacao]="loginAnimacao" class="col-lg-8 col-md-8 col-sm-10 d-flex h-auto background-1 shadow-3 rounded-2">

        <div class="col-lg-6 col-md-6 col-sm-6">
            <img alt="Fundo login"
                 class="img-fluid rounded-start-2 col-lg-12 col-md-12 col-sm-12 h-auto"
                 src="assets/imgs/login/fundo_login.jpg">
        </div>

        <div class="centro flex-column col-lg-6 col-md-6 col-sm-6">

            <div class="mb-4">
                <span class="lead">Meat | Login de usuário</span>
            </div>

            <div class="col-lg-10 d-flex flex-column align-items-center">

                <div class="p-float-label col-lg-12 m-2">
                    <input id="email"
                           pInputText
                           type="text"
                           formControlName="email"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="email">Email</label>
                </div>

                <div class="p-float-label col-lg-12 m-2">
                    <input id="senha"
                           pInputText
                           type="password"
                           formControlName="senha"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="senha">Senha</label>
                </div>

                <div class="col-lg-12 m-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <p-checkbox class="fs-6 font-light" label="Manter conectado" [value]="manterLogado"/>
                        <button class="btn text-dark font-light">Esqueceu a senha ?</button>
                    </div>

                    <div class="d-flex flex-column flex-wrap">
                        <button class="btn btn-success text-white col-lg-12 col-md-12 col-sm-12 my-2" (click)="logar()">Logar</button>
                        <small class="text-center lead fs-6">Não possuí uma conta ? Cadastre - se</small>
                        <button class="btn btn-danger text-white col-lg-12 col-md-12 col-sm-12 mt-2" routerLink="/cadastro">Criar Conta</button>
                    </div>

                </div>

            </div>

        </div>

    </form>

</div>
