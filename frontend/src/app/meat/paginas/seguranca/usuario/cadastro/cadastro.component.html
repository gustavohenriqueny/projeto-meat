<div class="centro background w-100 h-100">

    <form [formGroup]="formularioCadastro" [@cadastroAnimacao]="cadastroAnimacao" class="col-lg-8 col-md-8 col-sm-10 shadow-3 background-1 d-flex h-auto rounded-2">

        <div class="centro flex-column col-lg-6 col-md-6 col-sm-6">

            <div class="mb-4">
                <span class="lead">Meat | Cadastro de usuário</span>
            </div>

            <div class="col-lg-10 d-flex flex-column align-items-center">

                <div class="p-float-label col-lg-12 m-2">
                    <input id="nome"
                           pInputText
                           formControlName="nome"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="nome">Nome</label>
                </div>

                <div class="p-float-label col-lg-12 m-2">
                    <input id="email"
                           pInputText
                           formControlName="email"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="email">Email</label>
                </div>

                <div class="p-float-label col-lg-12 m-2">
                    <input id="senha"
                           pInputText
                           type="password"
                           formControlName="senha"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="senha">Senha</label>
                </div>

                <div class="p-float-label col-lg-12 m-2">
                    <input id="confirmacaoSenha"
                           pInputText
                           type="password"
                           formControlName="confirmacaoSenha"
                           class="p-inputtext-md col-lg-12 p-2"/>
                    <label for="confirmacaoSenha">Confirmação da senha</label>
                </div>

                <div class="col-lg-12 m-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <p-checkbox class="fs-6 font-light" label="Manter conectado"/>
                        <button class="btn text-dark font-light">Esqueceu a senha ?</button>
                    </div>

                    <div class="d-flex flex-column flex-wrap">
                        <button class="btn btn-danger text-white col-lg-12 col-md-12 col-sm-12 my-2">Cadastrar usuário</button>
                        <small class="text-center lead fs-6">Já possuí uma conta ?</small>
                        <button class="btn btn-success text-white col-lg-12 col-md-12 col-sm-12 mt-2" routerLink="/login">Logar</button>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <img alt="Fundo login"
                 class="img-fluid rounded-end-2 col-lg-12 col-md-12 col-sm-12 h-auto"
                 src="assets/imgs/login/fundo_login.jpg">
        </div>

    </form>

</div>
